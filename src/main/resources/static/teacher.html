<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王老师投票系统</title>
    <link rel="stylesheet" href="css/teacher.css">
    <!-- CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="voting-container">
    <h1>王老师投票系统</h1>
    <div class="voting-app">
        <button type="button" onclick="location.reload()" class="btn btn-info">刷新</button>
        <button type="button" onclick="clearVoteInfo()" class="btn btn-info">重置投票</button>
    </div>
    <div class="voting-app">
        <h2>投票详情</h2>

        <div>
            <h4 class="vote-header">造型奖：</h4>
            <ul class="vote-body">
                <li class="vote-item-header">
                    名称
                </li>
                <li class="vote-item-header">
                    票数
                </li>
                <li class="vote-item-header">
                    操作
                </li>
            </ul>
            <div id="detailZx">

            </div>
        </div>
        <div>
            <h4 class="vote-header">美观奖：</h4>
            <ul class="vote-body">
                <li class="vote-item-header">
                    名称
                </li>
                <li class="vote-item-header">
                    票数
                </li>
                <li class="vote-item-header">
                    操作
                </li>
            </ul>
            <div id="detailMg">


                <!-- 添加更多选项 -->
            </div>
        </div>
        <div>
            <h4 class="vote-header">创新奖：</h4>
            <ul class="vote-body">
                <li class="vote-item-header">
                    名称
                </li>
                <li class="vote-item-header">
                    票数
                </li>
                <li class="vote-item-header">
                    操作
                </li>
            </ul>
            <div id="detailCx">

            </div>
        </div>
        <div>
            <h4 class="vote-header">科技奖：</h4>
            <ul class="vote-body">
                <li class="vote-item-header">
                    名称
                </li>
                <li class="vote-item-header">
                    票数
                </li>
                <li class="vote-item-header">
                    操作
                </li>
            </ul>
            <div id="detailKj">

            </div>
        </div>
        <div>
            <h4 class="vote-header">团结奖：</h4>
            <ul class="vote-body">
                <li class="vote-item-header">
                    名称
                </li>
                <li class="vote-item-header">
                    票数
                </li>
                <li class="vote-item-header">
                    操作
                </li>
            </ul>
            <div class="vote-body" id="detailTj">

            </div>
        </div>
    </div>

    <div class="voting-app">
        <h2>小组投票情况</h2>
        <div class="">
            <div>
                <ul class="vote-body">
                    <li class="vote-item-header">
                        名称
                    </li>
                    <li class="vote-item-header">
                        是否投票
                    </li>
                    <li class="vote-item-header">
                        操作
                    </li>
                </ul>
                <div id="user-veto-info">

                </div>
            </div>
        </div>
    </div>

    <div class="voting-app" id="result-vote">
        <h4 class="vote-result-header">投票结果</h4>
        <h6 class="vote-result-item">造型奖：<i id="res-zx"></i></h6>
        <h6 class="vote-result-item">美观奖：<i id="res-mg"></i></h6>
        <h6 class="vote-result-item">创新奖：<i id="res-cx"></i></h6>
        <h6 class="vote-result-item">科技奖：<i id="res-kj"></i></h6>
        <h6 class="vote-result-item">团结奖：<i id="res-tj"></i></h6>
    </div>


</div>

<div style="height: 50px"></div>
<script src="js/base63.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/teacher.js"></script>
</body>
</html>
